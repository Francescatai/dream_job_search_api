{% extends "base.html" %}

{% block title %}工作列表{% endblock %}

{% block head %}


{% endblock %}

{% block body %}
<!-- ======= Our Team Section ======= -->
<section id="team" class="team">
  <div class="container">

    <div class="section-title">
      <h2>查詢讓心跟錢包都不委屈的工作</h2>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <form class="form-inline my-2" method="get" action="{{ url_for('user.joblist') }}">
      <input class="form-control mr-sm-2" type="search" placeholder="search" aria-label="Search" name="job">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">search</button>
    </form>
    <!-- ======= Counts Section ======= -->
<section class="counts section-bg">
  <div class="container">

      <table class="table table-striped table table-hover">

          <tr class="table-active" style="font-size:18px">
              <td  align="center">職 稱</td>
              <td  align="center">公 司</td>
              <td  align="center">薪 資</td>
              <td  align="center">城 市</td>
              <td  align="center" >職缺來源</td>
          </tr>

          {% for job in joblist %}
          <tr>


              <td  align="center">
                  <a href="{{ job[1] }}" target="_blank">
                  {{job[0]}}
                      </a>
              </td>

              <td  align="center">{{job[2]}}</td>

              <td  align="center">{{job[4]}}</td>
              <td  align="center">{{job[3]}}</td>
              <td  align="center">{{job[5]}}</td>

          </tr>

          {% endfor %}


      </table>


    </div>

  </div>
</section><!-- End Counts Section -->

<!-- End Our Team Section -->


<!-- Vendor JS Files -->
<script src="static/assets/vendor/jquery/jquery.min.js"></script>
<script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="static/assets/vendor/php-email-form/validate.js"></script>
<script src="static/assets/vendor/jquery-sticky/jquery.sticky.js"></script>
<script src="static/assets/vendor/venobox/venobox.min.js"></script>
<script src="static/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
<script src="static/assets/vendor/counterup/counterup.min.js"></script>
<script src="static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="static/assets/vendor/aos/aos.js"></script>

<!-- Template Main JS File -->
<script src="static/assets/js/main.js"></script>

{% endblock %}
