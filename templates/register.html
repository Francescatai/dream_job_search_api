{% extends "base.html" %}

{% block title %}用戶註冊{% endblock %}

{% block head %}
  <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}


{% block body %}
<div class="row mt-4">
    <div class="col"></div>
    <div class="col">
      <form method="POST" action="{{ url_for('user.register') }}">
        <div class="form-group">
          <label for="exampleInputEmail1">Email信箱</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <small id="emailHelp" class="form-text text-muted">請輸入正確的email格式</small>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">驗證碼</label>
          <div class="input-group">
            <input type="text" class="form-control" name="captcha">
            <div class="input-group-append">
               <button class="btn btn-outline-secondary" type="button" id="captcha-btn">獲得驗證碼</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">暱稱</label>
          <input type="text" class="form-control" name="username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">密碼</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">確認密碼</label>
          <input type="password" class="form-control" name="password_confirm">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
