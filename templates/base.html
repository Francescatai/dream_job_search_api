<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/register.js') }}"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/icofont/icofont.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/boxicons/css/boxicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/animate.css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/venobox/venobox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendor/aos/aos.css') }}">
   
  
    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
      <a class="navbar-brand" href="{{ url_for('user.about') }}">大數據職缺分析</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('user.dashboard') }}">數據展示</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('user.joblist') }}">職缺查詢</a>
      </li>
      <li class="nav-item" >
        <a class="nav-link" href="{{ url_for('qa.public_question') }}">發表討論</a>
        <li class="nav-item ml-2">
          <form class="form-inline my-2 my-lg-0 " method="GET" action="{{ url_for('qa.search') }}">
            <input class="form-control mr-sm-2" type="search" placeholder="search" aria-label="Search" name="q">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">前往討論專區</button>
          </form>
      </li>
    </ul>

      <ul class="navbar-nav mr-auto"  >
        {% if user %}
          <li class="nav-item">
            <span class="nav-link">{{ user.username }}</span>
          </li>
          <li class="nav-item mr-auto">
            <a class="nav-link" href="{{ url_for('user.logout') }}">登出</a>
          </li>
        {% else %}
          <li class="nav-item mr-auto">
            <a class="nav-link" href="{{ url_for('user.login') }}">登入</a>
          </li>
          <li class="nav-item mr-auto">
            <a class="nav-link" href="{{ url_for('user.register') }}">註冊</a>
          </li>
        {% endif %}
    </ul>
  </div>
  </div>
</nav>
<div class="container">{% block body %}{% endblock %}</div>
<!-- ======= Footer ======= -->
<!-- <footer id="footer"> -->


  <div class="container">
    <div class="copyright">
      &copy; Copyright <strong><span>大數據職缺分析</span></strong>. All Rights Reserved
    </div>
  
  </div>
  <!-- </footer>End Footer -->
  
  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>


<script src="{{ url_for('static',filename='assets/vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/vendor/jquery.easing/jquery.easing.min.js') }}"></script>
<!-- <script src="{{ url_for('static',filename='assets/vendor/php-email-form/validate.js') }}"></script> -->
<script src="{{ url_for('static',filename='assets/vendor/jquery-sticky/jquery.sticky.js') }}"></script>
<script src="{{ url_for('static',filename='assets/vendor/venobox/venobox.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/vendor/waypoints/jquery.waypoints.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/vendor/counterup/counterup.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/vendor/aos/aos.js') }}"></script>


<!-- Template Main JS File -->
<script src="{{ url_for('static',filename='assets/js/main.js') }}"></script>
</body>
</html>
